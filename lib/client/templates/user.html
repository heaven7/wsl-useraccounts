<template name="avatar_small">
    {{#if user.profile.picture}}
        {{#with getDoc user.profile.picture 'Images'}}
            {{> image_avatar username=user.username url=url store="thumbs"}}
        {{/with}}
        <span>{{user.username}}</span>
    {{else}}
        {{user.username}}
    {{/if}}
</template>
