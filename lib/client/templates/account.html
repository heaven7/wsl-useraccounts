<template name="account">
    {{> divider_with_icon icon="browser" text=accountDetailsText}}
    {{> atForm state='changePwd'}}
    {{> divider_with_icon icon="privacy" text=apiKeyText}}
    {{> apiKey}}
</template>

<template name="setUsername">
    <h3>{{_ "account_setup"}}</h3>
    {{#autoForm collection="Users" doc=user type="update" id="setUsername" validation="keyup" }}
        <fieldset>
            <legend>{{_ "choose_username"}}</legend>
            {{> afQuickField name="username"}}
            <div>
                <button type="submit" class="btn btn-primary">{{_ "update"}}</button>
            </div>
        </fieldset>
    {{/autoForm}}
</template>
